behaviors:
  RLAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    keep_checkpoints: 5
    max_steps: 1000
    time_horizon: 64
    summary_freq: 10000

env_settings:
  num_envs: 1
engine_settings:
  time_scale: 20
  width: 84
  height: 84
  quality_level: 1
  capture_frame_rate: 60
  no_graphics: false

torch_settings:
  device: "cuda"
